<div id="fcwp_popupDiv">    <!-- OUR PopupBox DIV-->
    <div id="fcwp_step1">
	    <h1>Fill up the form to have fusionchart</h1>
	    <label>Enter chart title</label><input type="text" id="fcwp_chartTitle" value="This is a sample chart"/>
	    <label>Select chart type</label><select id="fcwp_chartType"></select>
	    <label>Enter unique chart id</label><input type="text" id="fcwp_chartId" value="chart1"/>
	    <label>Enter width of chart</label><input type="text" id="fcwp_chartWidth" value="400"/>
	    <label>Enter height of chart</label><input type="text" id="fcwp_chartHeight" value="200"/>
	    <label>Enter div id to render the chart</label><input type="text" id="fcwp_chartContainerId" value="fc_div1"/>
	    <label>Select type of data</label>
	    <select id="fcwp_chartDataType">
	    	<option value="">Select</option>
	    	<option value="json">JSON</option>
	    	<option value="xml">XML</option>
	    </select>
	    <label>The section to enter data will be populated after selecting data type</label>
	    <button id="fcwp_previewButton">PreviewThe chart</button>
    </div>
    <div id="fcwp_preview" style="display:none">
    	<object data=""></object>
    	<button id="fcwp_chartSettingsButton">Back to chart settings</button><button id="fcwp_embedChartButton">Embed this chart</button>
    </div>
    <div id="fcwp_code" style="display:none">
    	<label>Add this code inside the page or post to display the chart</label></br>
    	<textarea id="fcwp_embedCode"></textarea>
    </div>
    <a id="fcwp_popupBoxClose">Close</a>    
</div>
<div id="fcwp_container"> <!-- Main Page -->
    
</div>
